          <div class="generator text-wrap">
            <h1>Strong password generator</h1>
            <br>
            <h4>Create strong pass­words with Secure Lock free pass­word generator</h4>
            <br>
            <input type="text" id="text"  width="400"  disabled>
            <span class="inputt">
            <span class="material-symbols-outlined copy">copy_all</span>
            </span>
            <button class="btns">Generate New</button>
            <br>
            <br>
           <span class="span"><span class="strong">SUPER STRONG</span>! Nobody’s cracking this pass­word anytime soon.</span>
           <br>
           <br>
           <label class="label">Password Length:</label>
           <span id="rnm"></span>
           <input type="range" id="range" min="1" max="30" step="1" value="8">
           <br>
           <br>
           <label  class="title">Password Settings</label>
           <br>
           <br>
           <ul class="op">
            <input type="checkbox" class="common" id="uppercase">
            <label for="uppercase">Uppercase (A-Z)</label>
            <br>
            <input type="checkbox" class="common" id="lowercase" checked>
            <label for="lowercase">Lowercase (a-z)</label>
            <br>
            <input type="checkbox" class="common" id="numbers">
            <label for="numbers">Numbers (0-9)</label>
            <br>
            <input type="checkbox" class="common" id="symbols">
            <label for="Symbols">Symbols (*_#)</label>
           </ul>
          </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
